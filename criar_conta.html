<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./assets/css/criar_conta.css">
</head>
<body>

    <div class="container">
        <form class="login-box">
            <h2>Criar Conta</h2>

            <div class="input-group">
                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="input-group">
                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn">Criar Conta</button>

            <p class="register-text">
                Já tem conta? <a href="index.html">Entrar</a>
            </p>
        </form>
    </div>
    
<script src="./assets/js/criar_conta.js"></script>

</body>
</html>
